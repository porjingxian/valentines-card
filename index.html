<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Will u be my Valentines</title>
  <link rel="stylesheet" href="src/style.css">
  
</head>
<body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.14.2/matter.min.js" defer></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.0/TweenMax.min.js" defer></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/cash/1.3.4/cash.min.js" defer></script>
  <script src="https://codepen.io/shshaw/pen/epmrgO.js" defer></script>
  <script src="src/script.js"></script>
  
  <div class="controls">
    <div class="green">
      Move the <b>green dino</b> with
      <div class="keys"><kbd data-key="a">a</kbd> & <kbd data-key="d">d</kbd></div>
    </div>
    <div class="mission">Make them <span class="throb">kissie</span>!</div>
    <div class="pink">
      Move the <b>pink dino</b> with 
      <div class="keys"><kbd data-key="arrowleft">◀︎</kbd> & <kbd data-key="arrowright">▶</kbd></div>
    </div>
  </div>
  <div class="container">  
    <div class="valentines">
      <div class="envelope"></div>
      <div class="front"></div>
      <div class="card">
      <div class="text">Will you be</br> My Valentines?</div>
      <div class="heart1"</div>
      </div>
      <div class="hearts1">
        <div class="one"></div>
        <div class="two"></div>
        <div class="three"></div>
        <div class="four"></div>
        <div class="five"></div>
      </div>
    </div>
    </div>
    <div class="shadow"></div>
    </div>
</body>
</html>
